<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Delay Test</title>
    <style>
        #verify {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            setTimeout(() => {
                document.getElementById('verify').style.display = 'block';
            }, 1000);
        });
    </script>
</head>
<body>
    <h1>Test for Delayed Button</h1>
    <button id="verify">Verify</button>
    <p id="verify_message">Verification successful!</p>
</body>
</html>
